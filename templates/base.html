<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Laila:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    {% block head %}
    {% endblock %}
    <meta charset="UTF-8">
    <title>IMHanson - Ian Hanson</title>
</head>

<body>
    <!-- Header -->
    <header>
        <div class="content">
            <a href="/" class="desktop logo">IMHanson - Ian Hanson</a>
            <a href="/" class="mobile logo icon"><img src="{{ url_for('static', filename='logos/ian-logo.png') }}" alt="ian-logo"></a>
            <nav class="desktop">
                <ul>
                    {% for page in pages.keys() %}
                    <li><a href="{{ url_for(page) }}">{{ page }}</a></li>
                    {% endfor %}
                </ul>
            </nav>
            <nav class="mobile">
                <ul>
                    {% for page in pages.keys() %}
                    <li><a class="icon" href="{{ url_for(page) }}"><img src="{{ url_for('static', filename=page_logo[page]) }}" alt="page"></a></li>
                    {% endfor %}
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <div class="main-content">
        {% block content %}
        {% endblock %}
    </div>

</body>

</html>
